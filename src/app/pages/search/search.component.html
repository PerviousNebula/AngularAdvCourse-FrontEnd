<div class="row animated fadeIn" *ngIf="elements | async as items; else loading">
    <div class="col-4">
        <div class="card">
            <div class="card-body">    
                <h4 class="card-tile">Users</h4>
                <table class="table table-hover">
                    <tbody>
                        <ng-container *ngIf="items.users.users.length; else noRecordsToShow">
                            <tr *ngFor="let user of items.users.users" [routerLink]="['/users']" style="cursor:pointer">
                                <td>
                                    <img class="img img-circle" width="50" height="50" [src]="user.img | image:'users'" />
                                </td>
                                <td>{{ user.name }}</td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-tile">Doctors</h4>
                <table class="table table-hover">
                    <tbody>
                        <ng-container *ngIf="items.doctors.doctors.length; else noRecordsToShow">
                            <tr *ngFor="let doctor of items.doctors.doctors" [routerLink]="['/doctor',doctor._id]" style="cursor:pointer">
                                <td>
                                    <img class="img img-circle" height="50" width="50" [src]="doctor.img | image:'doctors'" />
                                </td>
                                <td>{{ doctor.name }}</td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-tile">Hospitals</h4>
                <table class="table table-hover">
                    <tbody>
                        <ng-container *ngIf="items.hospitals.hospitals.length; else noRecordsToShow">
                            <tr *ngFor="let hospital of items.hospitals.hospitals" [routerLink]="['/hospitals']" style="cursor:pointer;">
                                <td>
                                    <img class="img img-rounded" height="50" width="75" [src]="hospital.img | image:'hospitals'" />
                                </td>
                                <td>{{ hospital.name }}</td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<ng-template #loading>
    <div class="row">
        <div class="col-12 text-center">
            <i class="fa fa-spinner fa-spin fa-4x"></i>
        </div>
    </div>
</ng-template>

<ng-template #noRecordsToShow>
    <tr>
        <td class="pl-0" colspan="3">
            <h6 class="font-weight-bold">No records to show...</h6>
        </td>
    </tr>
</ng-template>
