<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form [formGroup]="signUpForm" (ngSubmit)="signUp()" class="form-horizontal form-material" id="loginform">
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png"
                        alt="Home" /><br /><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Register Now</h3><small>Create your account and enjoy</small>
                <div class="form-group m-t-20"
                     [ngClass]="{'animated shake': signUpForm.controls['name'].errors && signUpForm.controls['name'].touched}">
                    <div class="col-xs-12">
                        <input formControlName="name" name="name" class="form-control" type="text" placeholder="Name" required />
                        <small class="form-text text-danger"
                                *ngIf="signUpForm.controls['name'].errors?.required && signUpForm.controls['name'].touched">
                            This field is required
                        </small>
                    </div>
                </div>
                <div class="form-group"
                     [ngClass]="{'animated shake': signUpForm.controls['email'].errors && signUpForm.controls['email'].touched}">
                    <div class="col-xs-12">
                        <input formControlName="email" name="email" class="form-control" type="email" placeholder="Email" required />
                        <small class="form-text text-danger"
                                *ngIf="signUpForm.controls['email'].errors?.required && signUpForm.controls['email'].touched">
                            This field is required
                        </small>
                        <small class="form-text text-danger"
                                *ngIf="signUpForm.controls['email'].errors?.email && signUpForm.controls['email'].touched">
                            This is not a valid email address
                        </small>
                    </div>
                </div>
                <div class="form-group"
                     [ngClass]="{'animated shake': signUpForm.controls['password'].errors && signUpForm.controls['password'].touched}">
                    <div class="col-xs-12">
                        <input formControlName="password" name="password" class="form-control" type="password" placeholder="Password" required />
                        <small class="form-text text-danger"
                               *ngIf="signUpForm.controls['password'].errors?.required && signUpForm.controls['password'].touched">
                            This field is required
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="signUpForm.controls['password'].errors?.minlength && signUpForm.controls['password'].touched">
                            The password must contain at least 6 characters
                        </small>
                    </div>
                </div>
                <div class="form-group"
                     [ngClass]="{'animated shake': signUpForm.controls['password2'].errors && signUpForm.controls['password2'].touched}">
                    <div class="col-xs-12">
                        <input formControlName="password2" name="password2" class="form-control" type="password" placeholder="Confirm Password" required />
                        <small class="form-text text-danger"
                               *ngIf="signUpForm.errors?.equals && signUpForm.controls['password2'].touched">
                            Passwords do not match
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input formControlName="terms" name="terms" id="checkbox-signup" type="checkbox" />
                            <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"                            
                            type="submit">Sign Up</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Already have an account? <a [routerLink]="['/login']" routerLinkActive="router-link-active"  class="text-info m-l-5"><b>Sign
                                    In</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
